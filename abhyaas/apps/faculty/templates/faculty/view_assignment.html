{% extends 'faculty/sidebar_course.html' %}
{% block content %}
<div class="card-pos">
        <div class="mdl-card mdl-shadow--6dp" id="new-assignment">
          <div class="mdl-card__title mdl-color--blue-grey-900 mdl-color-text--grey-50">
            <h3 class="mdl-card__title-text">{{assgn.name}}</h3>
          </div>
          <div class="mdl-card__supporting-text instruct-pos">
            <span>                  
              <h5>Assignment</h5>
              <a href="{{alink}}">{{assgn.filename}}</a>
            </span>
            <span>                              
              <h5>Total Marks</h5>
              <p>{{assgn.max_marks}}</p>
            </span>
            <span>                              
              <h5>Deadline</h5>
              <p>{{assgn.deadline}}</p>
            </span>
            <span>                              
              <h5>Instructions</h5>
              <p>{{assgn.instructions|linebreaks}}</p>
            </span>
          </div>
            <div class="mdl-card__actions ">
            <a href="{% url 'faculty:assignments' %}?code={{course_code}}" class="mdl-button mdl-js-button mdl-js-ripple-effect"
            style="color: white;
  background-color: #F44336;">Close</a>
          </div>      
        </div>                
      </div> 
{% endblock %}
