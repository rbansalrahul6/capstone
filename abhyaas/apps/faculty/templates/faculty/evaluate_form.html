{% extends 'faculty/sidebar_course.html' %}
{% block content %}
<div class="card-pos">
        <div class="mdl-card mdl-shadow--6dp" id="new-assignment">
          <div class="mdl-card__title mdl-color--blue-grey-900 mdl-color-text--grey-50">
            <h3 class="mdl-card__title-text">{{asub.assignment.name}}</h3>
          </div>
          <div class="mdl-card__supporting-text instruct-pos">
            <span>                  
              <h5>Roll No</h5>
              <p>{{asub.student.username}}</p>
            </span>
            <span>                              
              <h5>Subgroup</h5>
              <p>{{asub.student.subgroup}}</p>
            </span>
            <span>                              
              <h5>Solution</h5>
              <a href="{{slink}}">{{asub.solution_file}}</a>
            </span>
            <span>                              
              <h5>Total Marks</h5>
              <p>{{asub.assignment.max_marks}}</p>
            </span>
          </div>
          <form id="eva_assgn_form" method="post" >
      {% csrf_token %}
          <div class="mdl-card__content-text instruct-pos">
          <h6>Marks Given</h6>
          <input class="mdl-textfield__input" type="number" name="marks" /><br>
          
          <h6>Remarks</h6>
          <textarea class="mdl-textfield__input" type="text" rows="4" name="remarks"></textarea>
          <div class="mdl-card__actions mdl-card--border assign-new-button">
           <a href="{% url 'faculty:assignments' %}?code={{course_code}}" class="mdl-button mdl-js-button mdl-js-ripple-effect"
            style="color: white;
  background-color: #F44336;">Close</a>
          <input type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect" value="Submit"/>
        </div>
          </form>               
        </div>
            
           
         
        </div>                
      </div> 
{% endblock %}
