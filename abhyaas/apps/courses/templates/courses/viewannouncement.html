<div class="card-pos">
  <div class="mdl-shadow--6dp mdl-card" style="margin-top: 8%;margin-left: 12%;width: 700px;height: 500px;">
    <div class="mdl-card__title mdl-color--blue-grey-900 mdl-color-text--grey-50" text-align="center">
      <h4 class="mdl-card__title-text" style="margin-top:1%">{{ announcement.message }}</h4>
    </div>
    <div class="mdl-layout__content ">
    <div class="mdl-card__supporting-text">                  
        <div style="text-align:right;">
          <p>              
            {{ announcement.time }}             
          </p>
        </div>
        
        <div >

        <span class="name-left">                      
          <h5><i class="material-icons" style="margin-right:3%">person</i>{{ announcement.sender.first_name }} {{ announcement.sender.last_name }}</h5>
        </span>
        </div>
       
      
        
          <p><i class="material-icons" style="margin-right:3%">mail</i>{{announcement.description}}
          </p>
        
      
      </div>
      </div>

    <div class="mdl-card__actions mdl-card--border" style="text-align: right;
  margin-top:5%">
  {% ifequal user.utype "S" %}
                 <a href="{% url 'students:showannouncement' %}?code={{course_code}}" style="text-decoration: none;">
                 {% else %}
                 <a href="{% url 'faculty:showannouncement' %}?code={{course_code}}" style="text-decoration: none;">
                 {% endifequal %}
                  <button class="mdl-button  mdl-js-button mdl-js-ripple-effect" style="color: white;
  background-color: #F44336;">Close</button> 
  </a>                 
    </div>
  </div>
</div>
