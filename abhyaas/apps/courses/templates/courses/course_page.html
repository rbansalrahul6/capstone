
                <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" width=80%>
                  <thead>
                    <tr>
                      <th class="mdl-data-table__cell--non-numeric">File</th>
                      <th>Uploaded By</th>
                      <th>Date</th>
                      <th>Download</th>
                    </tr>
                  </thead>
                  <!-- if statement to check empty list-->
                  {% if course_files %}
                  <tbody>
                  <!-- loop start here-->
                  {% for md,link in course_files %}
                    <tr>
                      <td class="mdl-data-table__cell--non-numeric">{{md.filename}}</td>
                      <td>{{md.uploader.first_name}} {{md.uploader.last_name}}</td>
                      <td>{{md.upload_time}}</td>
                      <td>
                        <a href="{{link}}">
                            <i class="material-icons">file_download</i>
                        </a>
                      </td>
                    </tr>
                    {% endfor %}
                    <!--loop end here-->
                  </tbody>
                  {% endif %}
                </table>
