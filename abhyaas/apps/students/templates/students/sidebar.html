<!doctype html>

<html lang="en">
    <head>
    {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Dashboard</title>

        <!-- Add to homescreen for Chrome on Android -->
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" sizes="192x192" href="{% static "students/images/android-desktop.png" %}">

        <!-- Add to homescreen for Safari on iOS -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">
        <link rel="apple-touch-icon-precomposed" href="{% static "students/images/ios-desktop.png" %}">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link rel="shortcut icon" href="{% static "students/images/favicon.png" %}">

        <script>
            var main_page = ["Dashboard", "Settings", "Logout"];
            var course_page = ["Course Notes", "Assignment", "Inbox", "Logout"];    
        </script>

        <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
        <!--
        <link rel="canonical" href="http://www.example.com/">
        -->

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
        <link rel="stylesheet" href="{% static "students/styles.css" %}">
        <script type="text/javascript" src="{% static "students/myjs.js" %}"></script>
        <style>
            #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
            }
        </style>
    </head>
    <body>
        {% if user.is_authenticated %}
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title"> {{ user.first_name}}'s Dashboard</span>                                     
                </div>
            </header>
            <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <img src="{% static "students/images/user.jpg" %}" class="demo-avatar">
                    <div class="demo-avatar-dropdown">
                        <span>{{ user.first_name}}</span>
                        <div class="mdl-layout-spacer"></div>                  
                    </div>
                </header>
                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">


                    <a class="mdl-navigation__link mdl-color-text--grey-100" href="" id="dashboard" onclick="bgcol(dashboard)"><i class="material-icons mdl-color-text--grey-100" role="presentation">dashboard</i>Dashboard</a>

                    <a class="mdl-navigation__link mdl-color-text--grey-100" href="" id="inbox"><i class="material-icons mdl-color-text--grey-100" role="presentation" >email</i><span class="mdl-badge" data-badge="4">Inbox</span></a>       

                    <a class="mdl-navigation__link mdl-color-text--grey-100" href="" id="settings"><i class="material-icons mdl-color-text--grey-100" role="presentation">settings</i>Settings</a>

                    <a class="mdl-navigation__link mdl-color-text--grey-100" href="/logout" id="logout"><i class="material-icons mdl-color-text--grey-100">arrow_back</i>Logout</a>

                </nav>
            </div>
        <!-- course list here -->
        {% block content %}
        {% endblock %}
        </div>
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    {% endif %}    
    </body>
</html>
