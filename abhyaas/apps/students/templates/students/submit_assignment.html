{% extends 'students/sidebar_course.html' %}
{% block content %}
<div class="mdl-card mdl-shadow--6dp" id="view-assign">

        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 class="mdl-card__title-text">{{assgn.name}}</h2>
        </div>

        <div class="mdl-card__supporting-text">
          <div class="mdl-layout__content">                  
            <h5>Instructons</h5>
            <p>{{assgn.instructions|linebreaks}}</p>                 
          </div>                
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="termsChkbx">
            <input type="checkbox" id="termsChkbx" class="mdl-checkbox__input"/>
            <span class="mdl-checkbox__label"> I agree to Terms of Service agreement</span>
          </label>
        </div>
        <div class="mdl-card__actions instruct-pos">
          <div class="file_input_div">
            <div class="file_input">
              <label class="image_input_button mdl-button mdl-js-button  mdl-js-ripple-effect">
                <span>Choose File</span>
                
                <input id="file_input_file" class="none" type="file" name="afile"/>
                      
              </label>
            </div>
            <div id="file_input_text_div_new" class="mdl-textfield mdl-js-textfield textfield-demo">
              <span>
              <input class="file_input_text mdl-textfield__input" type="text" disabled readonly id="file_input_text" />
              <label class="mdl-textfield__label" for="file_input_text"></label>
              </span>
            </div>
          </div>
        </div>

        <div class="mdl-card__actions ">
          <input type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" id="upload-id" value="Upload"/>
        </div>
      </div>
       <script type="text/javascript">
  $(function() {
    $('#termsChkbx').click(function() {
          if ($(this).is(':checked')) {
              $('#sub1').removeAttr('disabled');
          } else {
              $('#sub1').attr('disabled', 'disabled');
          }
      });
  });
  </script>
  <script type="text/javascript">
  var fileInputTextDiv = document.getElementById('file_input_text_div_new');
          var fileInput = document.getElementById('file_input_file');
          var fileInputText = document.getElementById('file_input_text');

          fileInput.addEventListener('change', changeInputText);
          fileInput.addEventListener('change', changeState);

          function changeInputText() {
            var str = fileInput.value;
            var i;
            if (str.lastIndexOf('\\')) {
              i = str.lastIndexOf('\\') + 1;
            } else if (str.lastIndexOf('/')) {
              i = str.lastIndexOf('/') + 1;
            }
            var file = str.slice(i, str.length);
            fileInputText.value = file;
          }

          function changeState() {
            if (fileInputText.value.length != 0) {
              if (!fileInputTextDiv.classList.contains("is-focused")) {
                fileInputTextDiv.classList.add('is-focused');
              }
            } else {
              if (fileInputTextDiv.classList.contains("is-focused")) {
                fileInputTextDiv.classList.remove('is-focused');
              }
            }
          }
  </script>   
{% endblock %}
