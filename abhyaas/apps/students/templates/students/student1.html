<!DOCTYPE html>
<html>
	<head>
		<title>
			Student Dashboard
		</title>
	</head>
	<body>
	<h1>Welcome Student</h1>
	{% if user.is_authenticated %}
		<p>Welcome, {{ user.username }}.Thanks for logging in!</p>
		<a href="{% url 'profile' %}">Profile</a>
		<a href="{% url 'showcourses' %}">Show my courses</a>
	{% else %}
		<a href="/login/login">Login Here </a>
	{% endif %}
	</body>
</html>
